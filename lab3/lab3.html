<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 3: Shaders in Three.js</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;

        // setup cube 1
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshPhongMaterial({
            color: 0xdddddd,
            specular: 0x00ff00, shininess: 30
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // setup cube 2
        var geometry2 = new THREE.BoxGeometry();
        var material2 = new THREE.MeshToonMaterial({
            color: 0xff6600,
            specular: 0x00000ff, shininess: 20,
            opacity: 0.5, transparent: true
        });
        var cube2 = new THREE.Mesh(geometry2, material2);
        geometry2.scale(0.5, 0.5, 0.5);
        cube2.position.set(0.5, 0, 2);
        scene.add(cube2);

        // add the light
        var light = new THREE.PointLight(0xffffff, 1, 1000);
        light.position.set(10, 10, 10);
        scene.add(light);

        // add cool cube 1
        var geometry3, material3, mesh3;
        function addCoolCube() {
            if (count == 2) {

                let uniforms = {
                    colorB: {
                        type: 'vec3', value: new
                            THREE.Color(0xACB6E5)
                    },
                    colorA: {
                        type: 'vec3', value: new
                            THREE.Color(0x74ebd5)
                    }
                };
                geometry3 = new THREE.BoxGeometry(1, 1, 1);
                material3 = new THREE.ShaderMaterial({
                    uniforms: uniforms,
                    fragmentShader: fshader,
                    vertexShader: vshader,
                    precision: "mediump"
                });
                mesh3 = new THREE.Mesh(geometry3, material3);
                mesh3.position.x = 2;
                scene.add(mesh3);
            }
        }

        // add cool cube 2
        var geometry4, material4, mesh4;
        function addCoolCube2() {
            if (count == 3) {
                geometry4 = new THREE.BoxGeometry(1, 1, 1);
                material4 = new THREE.ShaderMaterial({
                    fragmentShader: fshader,
                    vertexShader: vshader,
                    precision: "mediump"
                });
                mesh4 = new THREE.Mesh(geometry4, material4);
                mesh4.position.x = -2;
                scene.add(mesh4);
            }
        }

        THREE.Cache.enabled = true;
        var count = 0;
        var loader = new THREE.FileLoader();
        var fshader, vshader;

        // load vertex shader
        loader.load('shaders/vertexShader.vert',
            // onLoad callback
            function (data) {
                console.log(data); // output the text to the console
                vshader = data;
                count += 1;
                addCoolCube(); // we will write this method
                addCoolCube2();
            },
            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // onError callback
            function (err) {
                console.error('An error happened');
            });

        // load fragment shader
        loader.load('shaders/fragmentShader.frag',
            // onLoad callback
            function (data) {
                console.log(data); // output the text to the console
                fshader = data;
                count += 1;
                addCoolCube(); // we will write this method
            },
            // onProgress callback
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            // onError callback
            function (err) {
                console.error('An error happened');
            });

        // load fragment shader 2
        loader.load('shaders/fragmentShader2.frag',
            function (data) {
                console.log(data);
                fshader = data;
                count += 1;
                addCoolCube2();
            },
            function (xhr) {
                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
            },
            function (err) {
                console.error('An error happened');
            });

        // animate stuff
        function animate() {
            requestAnimationFrame(animate);

            // animate cube 1 (metallic) (made w/ Three.js mats)
            geometry.rotateX(0.01);
            geometry.rotateY(0.01);

            // animate cube 2 (orange see-thru) (made w/ Three.js mats)
            geometry2.rotateX(-0.05);

            // animate cool cube (cyan) (made w/ shaders)
            if (geometry3) {
                geometry3.rotateX(0.01);
                geometry3.rotateY(0.01);
            }

            // animate cool cube 2 (lime) (made w/ shaders)
            if (geometry4) {
                geometry4.rotateZ(0.01);
            }

            renderer.render(scene, camera);
        }
        animate();


    </script>
</body>

</html>
