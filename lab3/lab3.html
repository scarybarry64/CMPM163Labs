<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 3: Shaders in Three.js</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;

        // setup cube 1
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshPhongMaterial({
            color: 0xdddddd,
            specular: 0x00ff00, shininess: 30
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // setup cube 2
        var geometry2 = new THREE.BoxGeometry();
        var material2 = new THREE.MeshToonMaterial({
            color: 0xff6600,
            specular: 0x00000ff, shininess: 20,
            opacity: 0.5, transparent: true
        });
        var cube2 = new THREE.Mesh(geometry2, material2);
        geometry2.scale(0.5, 0.5, 0.5);
        cube2.position.set(0.5, 0, 2);
        scene.add(cube2);

        // add the light
        var light = new THREE.PointLight(0xffffff, 1, 1000);
        light.position.set(10, 10, 10);
        scene.add(light);

        function animate() {
            requestAnimationFrame(animate);

            // animate cube 1
            geometry.rotateX(0.01);
            geometry.rotateY(0.01);

            // animate cube 2
            geometry2.rotateX(-0.05);

            renderer.render(scene, camera);
        }
        animate();


    </script>
</body>

</html>
