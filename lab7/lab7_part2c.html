<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Lab 7: Mesh Manipulation</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>

</head>

<body>

    <script src="../three.js-master/build/three.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">

        // code for vertex shader
        uniform sampler2D heightMap1;
        varying vec2 vUv;
		void main() {
			vUv = uv;
			vec4 heightColor = texture2D(heightMap1, uv);
	        vec3 newPosition = position + normal * 1.5 * heightColor.r;
	        vec4 modelViewPosition = modelViewMatrix * vec4(newPosition, 1.0);
            gl_Position = projectionMatrix * modelViewPosition;
        }
        
	</script>

    <script id="fragmentShader" type="x-shader/x-fragment">

        // code for fragment shader
		uniform sampler2D texture1;
		varying vec2 vUv;
		void main() {
			gl_FragColor = texture2D(texture1, vUv);
        }
        
    </script>

    <script>

        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, .1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.x = -0.5;
        camera.position.y = -2;
        camera.position.z = -4;
        camera.rotation.x = 1;

        // setup light
        const light = new THREE.DirectionalLight(0xffffff, 1.0);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);
        scene.add(new THREE.AmbientLight(0xffffff, 0.3));

        // setup texture and height map
        var uniforms = {
            texture1: { type: "t", value: THREE.ImageUtils.loadTexture("volcano.png") },
            //texture1: { type: "t", value: THREE.ImageUtils.loadTexture("stone.jpg") },
            heightMap1: { type: "t", value: THREE.ImageUtils.loadTexture("volcano.png") }
        };

        // setup material
        var material = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent, fragmentShader: document.getElementById('fragmentShader').textContent
        });


        // setup plane that uses texture/heightmap
        var plane = new THREE.Mesh(new THREE.PlaneGeometry(10, 10, 200,
            200), material);

        plane.position.z = -8;

        plane.scale.x = 2;
        plane.scale.y = 2;
        plane.scale.z = 2;

        scene.add(plane);





        // add plane
        const mat = new THREE.MeshPhongMaterial({
            color: 0xed1c16,
            Shininess: 100, side: THREE.DoubleSide
        })
        var p = new THREE.PlaneGeometry(20, 20, 100, 100);
        var plane = new THREE.Mesh(p, mat);

        plane.position.x = -0.6;
        plane.position.y = 0.6;
        plane.position.z = -6.2;

    


        plane.scale.x = 0.17;
        plane.scale.y = 0.17;
        plane.scale.z = 0.17;

        scene.add(plane);



        // add cool ripple effect to plane
        var matShader;
        mat.onBeforeCompile = (shader) => {
            shader.uniforms.time = { value: 0 }
            shader.vertexShader = `
		        uniform float time;
		    ` + shader.vertexShader

            const token = '#include <begin_vertex>'
            const customTransform = `
		        vec3 transformed = vec3(position);
		        float freq = 2.0;
		        float amp = 0.05;
		        float angle = (time + position.x)*freq;
		        transformed.z += sin(angle)*amp;
                objectNormal = normalize(vec3(-amp * freq * cos(angle),0.0,1.0));
                vNormal = normalMatrix * objectNormal;

		`
            shader.vertexShader = shader.vertexShader.replace(token, customTransform)
            matShader = shader
        }

        // animate
        function animate(time) {
            
            // animate cool ripple effect
            if (matShader) matShader.uniforms.time.value = time / 4000;
            
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        renderer.setAnimationLoop(animate)

    </script>

</body>

</html>
