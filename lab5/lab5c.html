<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Lab 5c: Custom Particle Animation</title>
    <style>
        body {
            margin: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="../three.js-master/build/three.js"></script>
    <script>
        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 60;


        // generate particles array; stores position, velocity, and acceleration
        particles = []
        const geo = new THREE.Geometry()
        for (let i = 0; i < 5; i++) {
            const particle = {
                position: new THREE.Vector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 3 - 3),
                velocity: new THREE.Vector3(
                    Math.random() * .02 - .01,
                    0.06,
                    Math.random() * .02 - .01),
                acceleration: new THREE.Vector3(
                    Math.random() * .002 - .001,
                    Math.random() * .002 - .001,
                    0),
            }
            particles.push(particle);
            geo.vertices.push(particle.position)
        }


        // make points
        const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.5 });
        mesh = new THREE.Points(geo, mat);
        mesh.position.z = -4;
        scene.add(mesh);



        let t = 0;


        function animate() {




            // increment velocity and position
            particles.forEach(p => {
                //p.velocity.add(p.acceleration);
                //p.position.add(p.velocity);


                /*
                if (p.position.x < -40.0) {
                    deltaX = 0.4;
                }
                else if (p.position.x > 40.0) {
                    deltaX = -0.4;
                }
                
                if (p.position.y < -20.0) {
                    deltaY = 0.2;
                }
                else if (p.position.x > 20.0) {
                    deltaY = -0.2;
                }
                */


                p.position.x = 60*Math.cos(t)
                p.position.y = 30*Math.sin(2*t);
                t += 0.075;


                if (t > 6.28) {
                    t = 0;
                }






                /* 
                 p.velocity.x += deltaX;
                 p.velocity.y += deltaY;
                 p.position.add(p.velocity);
                 */
            });
            mesh.geometry.verticesNeedUpdate = true;






            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>

</html>
