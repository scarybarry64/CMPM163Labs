<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <title>Lab 4: Textures & Normal Maps</title>

    <style>

        body {
            margin: 0;
        }

        canvas {
            display: block;
        }

    </style>

</head>

<body>

    <script src="../three.js-master/build/three.js"></script>

    <script id="vertexShader" type="x-shader/x-vertex">

        // code for vertex shader
        varying vec2 vUv;
        void main() {
          vUv = uv;
          vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * modelViewPosition;
        }

        </script>

    <script id="fragmentShader" type="x-shader/x-fragment">

        // code for fragment shader
        uniform sampler2D texture1;
        varying vec2 vUv;
        void main() {
            gl_FragColor = texture2D(texture1, vUv);
        }

        </script>

    <script id="fragmentShader2" type="x-shader/x-fragment">

            // code for fragment shader 2
            uniform sampler2D texture2;
            varying vec2 vUv;
            void main() {

                // here's where the magic happens
                // makes a 4 x 4 tiled cube
                vec2 vUv2 = vec2(mod(vUv.x, 0.25), mod(vUv.y, 0.25)) * 4.0;

                gl_FragColor = texture2D(texture2, vUv2);
            }

            </script>

    <script>

        // setup the scene
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75,
            window.innerWidth / window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 5;

        // set up first cube (center, w/ normal map)
        // Texture A
        var geometry = new THREE.BoxGeometry();
        var texture = THREE.ImageUtils.loadTexture("156.jpg");
        var normMap = THREE.ImageUtils.loadTexture("156_norm.jpg");
        var material = new THREE.MeshPhongMaterial({ map: texture, normalMap: normMap });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // set up second cube (left, no normal map)
        // Texture A and Normal Map A
        material = new THREE.MeshPhongMaterial({ map: texture })
        var cube2 = new THREE.Mesh(geometry, material);
        scene.add(cube2);
        cube2.position.x -= 2;

        // set up third cube (right, w/ normal map)
        // Texture B and Normal Map B
        texture = THREE.ImageUtils.loadTexture("179.jpg");
        normMap = THREE.ImageUtils.loadTexture("179_norm.jpg");
        material = new THREE.MeshPhongMaterial({ map: texture, normalMap: normMap });
        var cube3 = new THREE.Mesh(geometry, material);
        scene.add(cube3);
        cube3.position.x += 2;

        // set up fourth cube (top, using shaders)
        // Texture C
        var geometry1, material1, mesh1;
        var uniforms = {
            texture1: {
                type: "t", value:
                    THREE.ImageUtils.loadTexture("171.jpg")
            }
        };
        geometry1 = new THREE.BoxGeometry(1, 1, 1);
        material1 = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader').textContent
        })
        mesh1 = new THREE.Mesh(geometry1, material1);
        mesh1.position.y = 2;
        scene.add(mesh1);

        // set up fifth cube (bottom, using shaders and 4x4 tiled texture)
        // Texture D
        uniforms = {
            texture2: {
                type: "t", value:
                    THREE.ImageUtils.loadTexture("176.jpg")
            }
        };
        geometry1 = new THREE.BoxGeometry(1, 1, 1);
        material1 = new THREE.ShaderMaterial({
            uniforms: uniforms,
            vertexShader: document.getElementById('vertexShader').textContent,
            fragmentShader: document.getElementById('fragmentShader2').textContent
        })
        mesh2 = new THREE.Mesh(geometry1, material1);
        mesh2.position.y = -2;
        scene.add(mesh2);

        // add the light
        var light = new THREE.PointLight(0xffffff, 1, 1000);
        light.position.set(10, 10, 10);
        scene.add(light);
        var delta = -0.5;

        // animate stuff
        function animate() {
            if (light.position.x < -30.0) {
                delta = 0.5;
            }
            else if (light.position.x > 30.0) {
                delta = -0.5;
            }
            light.position.x += delta;
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

    </script>

</body>

</html>
